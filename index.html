<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    {% block content %}
    {% if user.is_authenticated %}
     <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Logout</a>
    <div class="jumbotron">
        <h1>Welcome {{ user.username }}</h1>
    </div>
    <h2>Students List or Add</h2>
    <div class="list-group col-lg-6">
        <a href="{% url 'student_list' %}" class="list-group-item list-group-item-action">List</a>
        <a href="{% url 'create_student' %}" class="list-group-item list-group-item-action">Create</a>
    </div>
    {% else %}
    <h2>Please Login</h2>
     <a href="{% url 'login' %}" class="list-group-item list-group-item-action">LogIn</a>
    {% endif %}
    {% endblock %}
</div>
</body>
</html>
