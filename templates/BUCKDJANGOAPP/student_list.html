<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron"></div>
    <h2>Students List</h2>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navabar-brand" href="{% url 'Index' %}">Home</a>
</nav>
<br>
<br>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Roll No</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for st in students %}
    <tr>
        <th scope="row">{{ st.id }}</th>
        <th scope="row">{{ st.name }}</th>
        <th scope="row">{{ st.rollNo }}</th>
        <th scope="row">{{ st.email }}</th>
        <th scope="row">{{ st.contact }}</th>
    </tr>
    <td>
        <a class="btn btn-warning btn-sm" href="{% url 'update_student' st.id %}">Update</a>
        <a class="btn btn-warning btn-sm" href="{% url 'delete_student' st.id %}">Delete</a>
    </td>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
